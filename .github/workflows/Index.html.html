<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy SabirSUP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #70c5ce;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #70c5ce;
    }
    .bird {
      position: absolute;
      left: 20vw;
      top: 40vh;
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 5px #000;
    }
    .pipe {
      position: absolute;
      width: 60px;
      background: green;
    }
    .pipe-top { top: 0; }
    .pipe-bottom { bottom: 0; }
    .coin {
      position: absolute;
      width: 25px;
      height: 25px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 5px #000;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 1px 1px 3px #000;
    }
    #credit {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 16px;
      color: white;
    }
    #title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="bird" id="bird"></div>
    <div id="score">Score: 0</div>
    <div id="credit">Coins: 0</div>
    <div id="title">Flappy SabirSUP</div>
  </div>
  <script>
    const game = document.getElementById("game");
    const bird = document.getElementById("bird");
    const scoreText = document.getElementById("score");
    const creditText = document.getElementById("credit");
    let birdY = window.innerHeight / 2;
    let gravity = 0;
    let score = 0;
    let coins = 0;
    let isGameOver = false;
    function flap() {
      if (isGameOver) return;
      gravity = -8;
    }
    document.addEventListener("touchstart", flap);
    document.addEventListener("keydown", e => { if (e.code === "Space") flap(); });
    function createPipe() {
      const gap = 130;
      const pipeTopHeight = Math.floor(Math.random() * (window.innerHeight - gap - 100)) + 50;
      const pipeBottomHeight = window.innerHeight - pipeTopHeight - gap;
      const pipeTop = document.createElement("div");
      pipeTop.classList.add("pipe", "pipe-top");
      pipeTop.style.height = pipeTopHeight + "px";
      pipeTop.style.left = "100vw";
      const pipeBottom = document.createElement("div");
      pipeBottom.classList.add("pipe", "pipe-bottom");
      pipeBottom.style.height = pipeBottomHeight + "px";
      pipeBottom.style.left = "100vw";
      const coin = document.createElement("div");
      coin.classList.add("coin");
      coin.style.top = (pipeTopHeight + 10) + "px";
      coin.style.left = "100vw";
      game.appendChild(pipeTop);
      game.appendChild(pipeBottom);
      game.appendChild(coin);
      let pipeX = window.innerWidth;
      let passed = false;
      const moveInterval = setInterval(() => {
        if (isGameOver) {
          clearInterval(moveInterval);
          pipeTop.remove();
          pipeBottom.remove();
          coin.remove();
        } else {
          pipeX -= 2;
          pipeTop.style.left = pipeX + "px";
          pipeBottom.style.left = pipeX + "px";
          coin.style.left = (pipeX + 20) + "px";
          const birdRect = bird.getBoundingClientRect();
          const topRect = pipeTop.getBoundingClientRect();
          const botRect = pipeBottom.getBoundingClientRect();
          const coinRect = coin.getBoundingClientRect();
          if (
            birdRect.right > topRect.left &&
            birdRect.left < topRect.right &&
            (birdRect.top < topRect.bottom || birdRect.bottom > botRect.top)
          ) {
            gameOver();
          }
          if (
            birdRect.left < coinRect.right &&
            birdRect.right > coinRect.left &&
            birdRect.top < coinRect.bottom &&
            birdRect.bottom > coinRect.top
          ) {
            coins++;
            creditText.innerText = "Coins: " + coins;
            coin.remove();
          }
          if (!passed && pipeX + 60 < birdRect.left) {
            score++;
            scoreText.innerText = "Score: " + score;
            passed = true;
          }
        }
      }, 10);
    }
    function gameOver() {
      isGameOver = true;
      alert("ðŸ’€ Game Over!\nScore: " + score + "\nCoins: " + coins);
      location.reload();
    }
    setInterval(() => {
      if (isGameOver) return;
      gravity += 0.5;
      birdY += gravity;
      bird.style.top = birdY + "px";
      if (birdY + 40 > window.innerHeight || birdY < 0) {
        gameOver();
      }
    }, 20);
    setInterval(() => {
      if (!isGameOver) createPipe();
    }, 2000);
  </script>
</body>
</html>
